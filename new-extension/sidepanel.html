<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAS</title>
  <link rel="stylesheet" href="sidepanel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Global Header (Glassmorphic) -->
  <header class="glass"
    style="position: sticky; top: 0; z-index: 50; padding: var(--space-4) var(--space-4); display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: var(--space-2);">
      <div
        style="width: 32px; height: 32px; background: oklch(var(--primary)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: oklch(var(--primary-foreground));">
        <!-- Logo Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
        </svg>
      </div>
      <div>
        <h1 style="font-size: 0.95rem; line-height: 1.1;">AAS</h1>
        <p class="text-xs text-muted">Auction Auth</p>
      </div>
    </div>

    <!-- Logout Button (Only visible when logged in) -->
    <button id="logout-btn" class="hidden"
      style="padding: 8px; color: oklch(var(--muted-foreground)); transition: color 0.2s;">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        <polyline points="16 17 21 12 16 7" />
        <line x1="21" x2="9" y1="12" y2="12" />
      </svg>
    </button>
  </header>

  <main class="container">

    <!-- Loading Screen -->
    <section id="loading-screen" class="screen active"
      style="align-items: center; justify-content: center; height: 60vh;">
      <div class="loader animate-spin" style="width: 2rem; height: 2rem; border-width: 3px;"></div>
      <p class="mt-4 text-muted font-medium">Authenticating...</p>
    </section>

    <!-- Login Screen -->
    <section id="login-screen" class="screen">
      <div style="margin: auto 0;">
        <h2 style="font-size: 1.5rem; letter-spacing: -0.05em; margin-bottom: var(--space-2);">Welcome</h2>
        <p class="text-muted" style="margin-bottom: var(--space-6);">Enter your username to receive a one-time password
          via Telegram.
        </p>

        <form id="login-form">
          <div class="flex-col gap-4">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="input" placeholder="Enter username"
                autocomplete="username" required>
            </div>

            <div id="login-error" class="hidden"
              style="color: oklch(var(--destructive)); font-size: 0.875rem; background: oklch(var(--destructive) / 0.1); padding: var(--space-2) var(--space-3); border-radius: var(--radius-sm);">
              Invalid username
            </div>

            <button type="submit" id="login-btn" class="btn btn-primary mt-4">
              <span>Get Password</span>
              <div class="loader animate-spin hidden btn-loader" style="width: 14px; height: 14px; border-width: 2px;">
              </div>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Verify Screen -->
    <section id="verify-screen" class="screen">
      <div style="margin: auto 0; text-align: center;">
        <div
          style="width: 48px; height: 48px; background: oklch(var(--secondary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-4); color: oklch(var(--primary));">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </div>

        <h2>Enter Password</h2>
        <p class="text-muted">A one-time password was sent to Telegram.</p>

        <form id="verify-form" class="mt-4">
          <div class="input-group" style="text-align: left;">
            <label for="otp-1">Password</label>
            <div id="otp-inputs" style="display: flex; gap: 6px; justify-content: center; margin: 12px 0;">
              <input type="text" id="otp-1" class="otp-box" maxlength="1" autocomplete="off">
              <input type="text" id="otp-2" class="otp-box" maxlength="1" autocomplete="off">
              <input type="text" id="otp-3" class="otp-box" maxlength="1" autocomplete="off">
              <input type="text" id="otp-4" class="otp-box" maxlength="1" autocomplete="off">
              <input type="text" id="otp-5" class="otp-box" maxlength="1" autocomplete="off">
              <input type="text" id="otp-6" class="otp-box" maxlength="1" autocomplete="off">
              <input type="text" id="otp-7" class="otp-box" maxlength="1" autocomplete="off">
              <input type="text" id="otp-8" class="otp-box" maxlength="1" autocomplete="off">
            </div>
            <button type="button" id="paste-btn" class="btn btn-secondary"
              style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
              </svg>
              Paste Password
            </button>
          </div>

          <div id="verify-error" class="hidden mb-4"
            style="color: oklch(var(--destructive)); font-size: 0.875rem; margin-top: var(--space-2); margin-bottom: var(--space-4);">
            Invalid password
          </div>

          <p class="text-sm text-muted" style="margin-top: var(--space-4); margin-bottom: var(--space-4);">
            <span id="timer-text">Password expires in 5:00</span>
          </p>

          <button type="submit" id="verify-btn" class="btn btn-primary">
            Verify Access
          </button>

          <button type="button" id="back-to-login" class="btn btn-ghost mt-4">
            Back
          </button>
        </form>
      </div>
    </section>

    <section id="dashboard-screen" class="screen">
      <div style="display: flex; flex-direction: column; flex: 1; justify-content: center; padding: 0 var(--space-2);">
        <h3 class="text-sm text-muted"
          style="text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: var(--space-6); font-weight: 500;">
          Access Accounts</h3>

        <!-- COPART I -->
        <button id="copart1-btn" class="card" style="margin-bottom: var(--space-4);">
          <div class="icon-box">
            <!-- Car Icon (Lucide) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
              <circle cx="7" cy="17" r="2" />
              <path d="M9 17h6" />
              <circle cx="17" cy="17" r="2" />
            </svg>
          </div>
          <div class="card-content">
            <span class="card-title">COPART I</span>
          </div>
          <div class="card-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 18 6-6-6-6" />
            </svg>
          </div>
        </button>

        <!-- COPART II -->
        <button id="copart2-btn" class="card" style="margin-bottom: var(--space-4);">
          <div class="icon-box">
            <!-- Car Icon (Lucide) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
              <circle cx="7" cy="17" r="2" />
              <path d="M9 17h6" />
              <circle cx="17" cy="17" r="2" />
            </svg>
            <!-- Incognito badge -->
            <div
              style="position: absolute; bottom: 4px; right: 4px; width: 10px; height: 10px; background: oklch(var(--foreground)); border-radius: 50%; border: 2px solid oklch(var(--secondary));">
            </div>
          </div>
          <div class="card-content">
            <span class="card-title">COPART II</span>
          </div>
          <div class="card-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 18 6-6-6-6" />
            </svg>
          </div>
        </button>

        <!-- IAAI I -->
        <button id="iaai-btn" class="card">
          <div class="icon-box">
            <!-- Car Icon (Lucide) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
              <circle cx="7" cy="17" r="2" />
              <path d="M9 17h6" />
              <circle cx="17" cy="17" r="2" />
            </svg>
          </div>
          <div class="card-content">
            <span class="card-title">IAAI I</span>
          </div>
          <div class="card-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 18 6-6-6-6" />
            </svg>
          </div>
        </button>

        <div id="status-message" class="hidden"
          style="margin-top: var(--space-4); background: oklch(var(--secondary)); padding: var(--space-3); border-radius: var(--radius-md); display: flex; align-items: center; gap: var(--space-3); font-size: 0.875rem;">
          <div class="loader animate-spin" style="width: 14px; height: 14px; border-width: 2px;"></div>
          <span>Processing...</span>
        </div>

      </div>

      <div style="margin-top: auto; padding-top: var(--space-6); text-align: center;">
        <p class="text-xs text-muted">Time Remaining: <span id="remaining-time"
            style="color: oklch(var(--foreground)); font-weight: 500;">4h 00m</span></p>
      </div>
    </section>

  </main>

  <script src="sidepanel.js"></script>
</body>

</html>
