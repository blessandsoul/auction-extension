version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: auction_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auction_auth_service
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Initialize with our schema and seeds if needed
      - ./schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
      - ./seed_credentials.sql:/docker-entrypoint-initdb.d/2_seeds.sql

volumes:
  db_data:
